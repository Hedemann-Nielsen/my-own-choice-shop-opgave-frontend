		<header class="menu-top-bar">

			<section class="user-login">
                <div class="myForm" id="myForm">
                    <h2>User sign in</h2>
                    <form action="" id="loginForm">
                      <input
                        autocomplete="email"
                        type="email"
                        name="email"
                        placeholder="Email"
                      />
                      <input
                        autocomplete="new-password"
                        type="password"
                        name="password"
                        placeholder="Password"
                      />
                      <input type="submit" value="Login" />
                    </form>
            </section>
